function buildHTML() {
  const container = document.getElementById('sections');
  data.forEach((sec, si) => {
    totalEntries += sec.entries.length;
    const div = document.createElement('div');

    div.id = 'sec_' + si;
    div.innerHTML = `
      <div class="section-header">${sec.section}</div>
      <div class="entries" id="entries_${si}">
        ${sec.entries.map((e, ei) => `
          <div class="entry" id="e_${si}_${ei}" data-search="${e.role} ${e.name} ${e.ext.join(' ')}">

  data.forEach((sec, si) => {
    let secVisible = 0;
    sec.entries.forEach((e, ei) => {
      const el = document.getElementById(`e_${si}_${ei}`);
      const match = !q || el.dataset.search.includes(q);
      el.classList.toggle('hidden', !match);
      if (match) secVisible++;
    });
    const secEl = document.getElementById('sec_' + si);
    secEl.classList.toggle('all-hidden', secVisible === 0);
    shown += secVisible;
  });

  updateStats(shown);
  document.getElementById('noResults').style.display = shown === 0 ? 'block' : 'none';
}

function updateStats(count) {
  document.getElementById('stats').innerHTML = `Ù†Ù…Ø§ÛŒØ´ <span>${count}</span> Ù…ÙˆØ±Ø¯ Ø§Ø² <span>${totalEntries}</span> Ø´Ù…Ø§Ø±Ù‡ Ø¯Ø§Ø®Ù„ÛŒ`;
}

buildHTML();
</script>
